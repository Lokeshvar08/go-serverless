<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Login')">
</head>
<body>
<style>
    .main{
      height: 100%;
      overflow: hidden;
    }

    .container{
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }


      h1 {
        color: #ff1744;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-weight: 900;
        font-size: 40px;
        margin-bottom: 10px;
      }
      p {
        color: #404F5E;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-size:20px;
        margin: 0;
      }
    .fail {
      color: #ff1744;
      font-size: 100px;
      line-height: 200px;

    }
    .card {
      background: white;
      padding: 60px;
      border-radius: 4px;
      box-shadow: 0 2px 3px #C8D0D8;
      display: inline-block;
      margin: 0 auto;
    }

</style>

<style th:replace="fragments/nav :: nav-style"></style>
<div class="main">
  <nav th:replace="fragments/nav :: nav"></nav>
  <div class="container">

    <div class="card">
      <div style="border-radius:200px; height:200px; width:200px; background: #ffebee; margin:0 auto; display: flex; justify-content: center;">
        <i class="fa fa-times fail"></i>
      </div>
      <h1>Failure</h1>
      <p>Your transaction has failed.<br/> Try again. </p>
      <div style="display: flex; justify-content: center; margin-top: 5%">
        <a class="btn btn-danger" href="/customer/bill"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>back to bill</a>
      </div>
    </div>

  </div>
</div>
