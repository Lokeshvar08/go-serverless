<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head th:replace="fragments/header :: head('Customer register')">
    </head>
    <body>
        <style>
            .form-body{
              height: 90%;
              padding: 20px;
              overflow: scroll;
            }
            .login-card{
              padding: 20px;
              margin: 5%;
            }
            .main{
              height: 100%;
              overflow: hidden;
            }
        </style>
        <style th:replace="fragments/nav :: nav-style"></style>
        <div class="main">
            <nav th:replace="fragments/nav :: nav"></nav>
            <div class="form-body row justify-content-center align-items-center">
                <div class="col login-card card border-dark mb-3" style="max-width: 60%">
                    <div class="card-body">
                        <h4 class="card-title">Register</h4>
                        <form method="POST" action="/customer">
                            <fieldset>
                                <div class="form-group">
                                    <label for="username" class="form-label mt-4">Username</label>
                                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter hotel username">
                                </div>

                                <div class="form-group">
                                    <label for="unique-code" class="form-label mt-4">Unique code</label>
                                    <input type="password" name="unicode" class="form-control" id="unique-code" placeholder="enter unique code">
                                </div>

                                <div class="form-group">
                                    <label for="tableNum" class="form-label mt-4">Table Number</label>
                                    <input type="text" name="number" class="form-control" id="tableNum" placeholder="Enter table number">
                                </div>
                                <br />
                                <div class="form-group">
                                    <button type="submit" class="btn btn-dark"><i class="fa fa-sign-in" aria-hidden="true"></i>Register</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
