<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="toast show my-alert toast-danger" role="alert" aria-live="assertive" aria-atomic="true" th:fragment="dtoast(msg)" th:if="${error}">
  <div class="toast-header">
    <strong class="me-auto" th:text="${msg}">Failed to launch></strong>
    <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close">
      <span aria-hidden="true"></span>
    </button>
  </div>
  <div class="toast-body" th:text="${error}">
    invalid creds
  </div>
</div>

<div class="toast show my-alert toast-success" role="alert" aria-live="assertive" aria-atomic="true" th:fragment="stoast(msg)" th:if="${success}">
  <div class="toast-header">
    <strong class="me-auto" th:text="${msg}">registration successful</strong>
    <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Close">
      <span aria-hidden="true"></span>
    </button>
  </div>
  <div class="toast-body" th:text="${message}">

  </div>
</div>
