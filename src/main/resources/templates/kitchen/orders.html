<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: head('menu')">
</head>
<body>
<style>
    .form-body{
      height: 90%;
      padding: 20px;
    }
    .login-card{
      padding: 20px;
      margin: 5%;
    }
    .main{
      height: 100%;
      overflow: hidden;
    }

    .main-content{

      margin-bottom: 30px;
      overflow: auto;
    }

    .card-body{
      display:flex;
      justify-content: center;
      align-items: center;
    }

    .btn-group{
      display:flex;
      justify-content: center;
      align-items: center;
    }

    p{
      margin: 0;
      margin-left: 3px;
      margin-right: 3px;
    }

    .container{
      height: 70%;
      display: flex;
      justify-content: center;
      align-items: center;
      top-margin: 0 !important;
    }
</style>
<style th:replace="fragments/nav :: nav-style"></style>
<div class="main">
  <nav th:replace="fragments/nav :: nav"></nav>
  <div class="container main-content justify-content-center align-items-center">
    <table class="table table-hover" id="order-table-main">
      <thead>
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">item name</th>
          <th scope="col">quantity</th>
          <th scope="col">table number</th>
          <th scope="col">other comments</th>
          <th scope="col">status</th>
          <th scope="col">action</th>
        </tr>
      </thead>

      <tbody id="order-table">

      </tbody>
    </table>
  </div>
</div>
<script>
const onLoadFunc = () => {
  document.querySelector("#order-table").innerHTML = "";
  document.querySelector("#order-table-main").style.opacity = 0;
    fetch("http://localhost:8080/api/kitchen/orders")
      .then(res => res.json())
      .then(res => {

      //load the table
        let resData = "";
        if(res.list.length>0) document.querySelector("#order-table-main").style.opacity = 1;
        res.list.forEach((el, i) => {
          resData += `<tr class="table-secondary">
            <th scope="row">${i+1}</th>
            <td>${el.food}</td>
            <td>${el.quantity}</td>
            <td>${el.dineNumber}</td>
            <td>${el.comment}</td>
            <td>
                <div class="form-group">
                  <select class="form-select" id="status-select-${el.transaction}">
                    ${el.status == "BEING_PREPARED" ? '<option selected>BEING_PREPARED</option>': '<option>BEING_PREPARED</option>'}
                    ${el.status == "ORDERED"? '<option selected>RECEIVED</option>': '<option>RECEIVED</option>'  }
                    <option>HAPPY_MEAL</option>
                  </select>
                </div>
            </td>
            <td>
              <button onclick="updateStatus(${el.transaction}, ${el.transactionItem})" class="btn btn-dark checkout-btn">update</button>
            </td>
          </tr>`
        })
        document.querySelector("#order-table").innerHTML = resData;

      })
      .catch(err => console.log(err))
}

window.onload = onLoadFunc

const updateStatus = (transaction, transactionItem) => {
  const url = "http://localhost:8080/api/kitchen/update-transaction-item";
  console.log({transaction, transactionItem, status: document.querySelector(`#status-select-${transaction}`).value});

  fetch(url, {
    method: 'PUT',
    headers: {
      'Content-Type': 'application/json'
    },
      body: JSON.stringify(
      {transaction, transactionItem, status: document.querySelector(`#status-select-${transaction}`).value}
      )
  })
  .then(res=> res.json())
  .then(res=>{
    console.log(res);

    //reload
    location.reload();
  })
  .catch(err => console.log(err))
}
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
