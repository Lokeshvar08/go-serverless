<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <head th:replace="fragments/header :: head('manage panel')"></head>
  <style>
      .main{
        height: 100%;
        overflow: hidden;
      }
      .main-content{
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 10%;
        padding-top: 5%;

      }
      .table-main-body{
        padding-left: 5%;
        padding-right: 5%;
        height: 50vh;
        overflow: auto;
      }
      .toolbar-1-body{
         display: flex;
         justify-content: space-around;
      }
       .toolbar-2-body{
         display: flex;
         justify-content: space-around;
      }
       .toolbar-3-body{
         display: flex;
         justify-content: space-around;
      }
      .toolbar-text{
        display: flex;
        align-items: center;
      }
    </style>
</head>
<body>
<div class="main">
  <nav th:replace="fragments/nav :: nav"></nav>
  <div class="main-content">
    <div class="row toolbar-body card" style="display: flex; flex-direction: row; padding: 1%; margin-left: 5%; margin-right: 5%;">
      <div class="col-3 toolbar-1-body">
        <div id="unique-text-code" class="toolbar-text">Unique Code</div>
        <button class="btn btn-dark" onclick="CodeToolbarHandler()">Refresh</button>
      </div>
      <div class="col-6 toolbar-2-body">
        <div id="available-dines" class="toolbar-text">Available: 12</div>
        <div id="total-dines" class="toolbar-text">Total: 8</div>
      </div>
      <div class="col-3 toolbar-3-body">
        <button class="btn btn-dark" onclick="createDine()">create new dine</button>
      </div>
    </div>
    <div class="row">
      <div class="col table-main-body">
        <table class="table table-hover">
          <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">name</th>
            <th scope="col">role</th>
            <th scope="col">action</th>
          </tr>
          </thead>
          <tbody id="all-users">
            <tr class="table-active">
              <td>Column content</td>
              <td>Column content</td>
              <td>Column content</td>
              <td>Column content</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script>
  const CodeToolbarHandler = () => {
    fetch("http://localhost:8080/api/manager/dines/unique-code")
      .then(res => res.json())
      .then(res => {
        document.querySelector("#unique-text-code").innerHTML = `code: ${res.data}`
      })
      .catch(err => console.log(err))
  }

  const dineStatsHandler = () => {
    fetch("http://localhost:8080/api/manager/dines")
      .then(res => res.json())
      .then(res => {
        document.querySelector("#available-dines").innerHTML = `Available: ${res.map.available}`
        document.querySelector("#total-dines").innerHTML = `Total: ${res.map.total}`
      })
      .catch(err => console.log(err))
  }

  const removeUser = (userId) => {
     fetch(`http://localhost:8080/api/manager/employee/delete/${userId}`, {
      method: 'DELETE',
      })
        .then((res)=> res.json())
        .then((res)=>{
          console.log(res);
          tableHandler();
        })
        .catch(err => console.log(err))
  }

  const createDine = () => {
    fetch("http://localhost:8080/api/manager/dine/create", {
    method: 'POST',
    })
      .then((res)=> res.json())
      .then((res)=>{
        console.log(res);
        dineStatsHandler();
      })
      .catch(err => console.log(err))
  }

  const tableHandler = () => {
    fetch("http://localhost:8080/api/manager/employees")
      .then(res => res.json())
      .then(res => {
        let outString = "";
        res.list.forEach((el, i) => {
          outString += `<tr class="table-${i%2==0? 'active':'secondary'}">
                <th scope="row">${i+1}</th>
                <td>${el.name}</td>
                <td>${el.role}</td>
                <td> <button class="btn btn-danger" onclick="removeUser(${el.id})">remove</button></td>
              </tr>`
        })
        document.querySelector("#all-users").innerHTML = outString;
      })
      .catch(err => console.log(err))
  }

  const onLoadFunc = () => {
    //toolbar-1: unique code
    CodeToolbarHandler();
    //toolbar-2: dine stats
    dineStatsHandler();

    //table
    tableHandler();
  }

  window.onload = onLoadFunc;
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
